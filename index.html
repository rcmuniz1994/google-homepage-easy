<!DOCTYPE html>
<html>
  <head>
    <meta charset=""></meta>
    <link rel="stylesheet" type="text/css" href="./assets/app.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header id="google-header">
      <a class="header-menu-item">Gmail</a>
      <a class="header-menu-item">Imagens</a>
      <a class="header-menu-item">
        <i class="material-icons" id="apps-icon">apps</i>
      </a>
      <a class="header-menu-item">
        <img id="eren-img" alt="Loren Ipsum Logo" src="https://pm1.narvii.com/6435/24ffccd4d505f0669aab76d1a28fb0c2ddd1eb9d_hq.jpg">
      </a>
    </header>
    <main id="google-main-content">
      <h1>Google</h1>
      <div id="input-container">
        <i class="material-icons" id="search-icon">search</i>
        <input type="text" id="search-input">
        <i class="material-icons" id="keyboard-icon">keyboard</i>
        <i class="material-icons" id="keyboard-voice">keyboard_voice</i>
      </div>
      <div>
        <button class="google-button">Pesquisa Google</button>
        <button class="google-button">Estou com sorte</button>
      </div>
    </main>
    <footer id="google-footer">
      <p id="country-info">Brasil</p>
      <div id="google-footer-links">
        <div id="marketing-links">
          <a class="marketing-links-item">Publicidade</a>
          <a class="marketing-links-item">Negócios</a>
          <a class="marketing-links-item">Sobre</a>
          <a class="marketing-links-item">Como funciona a pesquisa</a>
        </div>
        <div id="privacy-links">
          <a class="privacy-links-item">Privacidade</a>
          <a class="privacy-links-item">Termos</a>
          <a class="privacy-links-item">Configurações</a>
        </div>
      </div>
    </footer>
  </body>
